<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 12 - Modern Voice Agent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: #121212;
        --surface-color: #1e1e1e;
        --primary-color: #bb86fc;
        --primary-variant-color: #3700b3;
        --secondary-color: #03dac6;
        --text-color: #e0e0e0;
        --text-muted-color: #a0a0a0;
        --pulse-color: rgba(187, 134, 252, 0.2);
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .agent-container {
        background-color: var(--surface-color);
        border-radius: 24px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        padding: 2.5rem;
        max-width: 400px;
        width: 90%;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .agent-header {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .agent-subheader {
        color: var(--text-muted-color);
        margin-bottom: 2rem;
      }

      #recordBtn {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: var(--primary-color);
        border: none;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(187, 134, 252, 0.3);
        position: relative;
      }

      #recordBtn:hover:not(:disabled) {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(187, 134, 252, 0.4);
      }

      #recordBtn:disabled {
        background-color: #555;
        cursor: not-allowed;
        box-shadow: none;
      }

      #recordBtn.recording::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 50%;
        background-color: var(--primary-color);
        animation: pulse 1.5s infinite;
        z-index: -1;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.7;
        }
        100% {
          transform: scale(1.6);
          opacity: 0;
        }
      }

      #recordBtn svg {
        width: 40px;
        height: 40px;
        color: var(--bg-color);
      }

      #statusDisplay {
        min-height: 24px;
        margin-top: 2rem;
        font-weight: 500;
        color: var(--text-muted-color);
        transition: color 0.3s ease;
      }

      #transcriptBox {
        width: 100%;
        min-height: 40px;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 1rem;
        margin-top: 1.5rem;
        color: var(--text-color);
        text-align: left;
        font-size: 0.95rem;
        line-height: 1.5;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Hide the default audio player */
      #audioPlayer {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="agent-container">
      <h1 class="agent-header">Alternex Voice Agent</h1>
      <p class="agent-subheader">Tap the mic to start the conversation.</p>

      <button id="recordBtn">
        <!-- SVG Icon will be injected by JavaScript -->
      </button>

      <div id="statusDisplay">Ready to chat</div>

      <div id="transcriptBox" hidden></div>

      <audio id="audioPlayer"></audio>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
